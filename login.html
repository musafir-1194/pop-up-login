<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pop Up Login</title>

    <link rel="stylesheet" href="./main.css">
</head>

<body>
    <button class="login-button" onclick="openForm()">Login</button>
    <div class="login-pop" id="anuForm">
        <form action="" class="login-pop--container">
            <h3>Login</h3>
            
            <label for="email"><b>Email</b></label>
            <input type="text" placeholder="Enter Email" name="email" required>

            <label for="psw"><b>Password</b></label>
            <input type="password" placeholder="Enter Password" name="psw" required>

            <button type="submit" class="btn">Login</button>
            <button type="button" class="btn cancel" onclick="closeForm()">Close</button>
        </form>
    </div>

    <script>
        function openForm() {
          document.getElementById("anuForm").style.display = "block";
        }
        
        function closeForm() {
          document.getElementById("anuForm").style.display = "none";
        }
    </script>
</body>

</html>
